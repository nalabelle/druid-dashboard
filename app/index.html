<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Druid Dashboard</title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1">
    <!-- build:css(.tmp) stylesheets/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="stylesheets/vendor.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) stylesheets/main.css -->
    <link rel="stylesheet" href="stylesheets/main.css">
    <!-- endbuild -->
    <meta name="application-name" content="Druid Dashboard"/>
  </head>
  <body ng-app="druid">
    <div class="container">
      <nav class="navbar navbar-default" ng-controller="navigationController"role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">Druid Dashboard</a>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-8">
          <div ng-view></div>
        </div>
        <p>
        <!-- @import __VERSION__ -->
        </p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- Common -->
    <script src="modules/common/app.js"></script>
    <script src="modules/common/services/rest.js"></script>
    <!-- Query Interface -->
    <script src="modules/query/queryModule.js"></script>
    <script src="modules/query/queryController.js"></script>
    <!-- endbuild -->
</body>
</html>
